<!DOCTYPE html>
<html>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
  />
  <link type="text/css" rel="stylesheet" href="main.css" />
  <style>
    #blocker {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    #instructions {
      width: 100%;
      height: 100%;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

      text-align: center;
      font-size: 14px;
      cursor: pointer;
    }
    #crosshair {
      position: fixed;
      pointer-events: none;
      width: 100%;
      height: 100%;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

      text-align: center;
    }

    #crosshairImage {
      width: 1.5%;
      opacity: 0.8;
      object-fit: cover;
    }
  </style>
  <body>
    <div id="blocker">
      <div id="instructions">
        <p style="font-size: 36px">Click to play</p>
        <p>
          Move: WASD<br />
          Up/Down: E/Q<br />
          Increase/Decrease avoidFactor: U/J<br />
          Increase/Decrease alignFactor: I/K<br />
          Increase/Decrease centeringFactor: O/L<br />
          Pause the Boids: T<br />
          Look: MOUSE
        </p>
      </div>
    </div>
    <div id="crosshair" style="display: none">
      <img id="crosshairImage" src="./crosshair.svg" />
    </div>
  </body>
</html>
